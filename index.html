<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>FPIBANK</title>
</head>
<body>

  

    <header class="headline"></header>
    <header class="headline">
        <div class="header-blocks">
            <div class="left-header">
                <p class="scores-title">Страницы  /  Выставление счетов</p>
                <h2 class="title-header">Выставление счетов</h2>
            </div>
    
            <div class="right-header">
                <div class="search-header">
                    <input class="input-header" placeholder="Введите">
                    <img class="magnifier" src="./imgs/icons/addon.svg" alt="magnifier">
                </div>
    
                <button class="initialization">
                    <img src="./imgs/icons/human.svg" alt="person">
                    Войти
                </button>
    
                <button class="settings-header">
                    <img src="./imgs/icons/sharp.svg" alt="sharp-icon">
                </button>
    
                <button class="bell">
                    <img src="./imgs/icons/bell.svg" alt="bell-header">
                </button>
            </div>
        </div>
    </header>
   <div class = "menu">
        <article class="panel panel1"><p class = "menuname menuname1">Панель управления</p> </article>
        <article class="panel panel2"><p class = "menuname menuname2">Таблицы</p></article>
        <article class="panel panel3"><p class = "menuname menuname3">Выставление счетов</p></article>
        <article class="panel panel4"><p class = "menuname menuname4">RTL</p></article>
        <h3 class="menutext">СТРАНИЦЫ АККАУНТА</h3>
        <article class="panel panel5"><p class = "menuname menuname6">Профиль</p></article>
        <article class="panel panel6"><p class = "menuname menuname7">Войти</p></article>
        <article class="panel panel7"><p class = "menuname menuname8">Зарегистрироваться</p></article>
        <div class="help">
            
            <img class = "imghelp" src="./imgs/icons/helpwind.jpg" alt="windowhelp">
            <p class = texthelp>Нужна помощь?</p>
            <button href = "#" class = "btndoc">ДОКУМЕНТАЦИЯ</button>

        </div>
</body>
</html>
