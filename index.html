<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FPIBANK</title>
</head>
<body>
    <header class="headline"></header>
    <header class="headline">
        <div class="header-blocks">
            <div class="left-header">
                <p class="scores-title">Страницы  /  Выставление счетов</p>
                <h2 class="title-header">Выставление счетов</h2>
            </div>
    
            <div class="right-header">
                <div class="search-header">
                    <input class="input-header" placeholder="Введите">
                    <img class="magnifier" src="./imgs/icons/addon.svg" alt="magnifier">
                </div>
    
                <button class="initialization">
                    <img src="./imgs/icons/human.svg" alt="person">
                    Войти
                </button>
    
                <button class="settings-header">
                    <img src="./imgs/icons/sharp.svg" alt="sharp-icon">
                </button>
    
                <button class="bell">
                    <img src="./imgs/icons/bell.svg" alt="bell-header">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
